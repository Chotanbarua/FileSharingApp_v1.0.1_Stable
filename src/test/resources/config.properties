# Default base URL of your running web UI
baseUrl=http://localhost:8080

# Default browser
browser=chrome

# Browsers used by FactoryRunner (comma-separated)
browsers=chrome,edge

# Default data for SmokeUITest (keeps Java free of hard-coded values)
senderName=Syed
senderRole=Sender
senderMethod=HTTP (Simple / LAN)
senderTarget=127.0.0.1
senderPort=8080
